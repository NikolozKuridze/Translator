
volumes:
  postgres-db:
  redis_data:
  postgres-logs-db:
    
    
services:
  postgres:
    container_name: PostgresTranslatorDb
    image: postgres:17.3
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-db:/var/lib/postgresql/data
    restart: always
  
  postgres_logs:
    container_name: PostgresLogsDb
    image: postgres:17.3
    ports:
      - '5433:5432'  
    environment:
      POSTGRES_USER: logs_user
      POSTGRES_PASSWORD: logs_pass
      POSTGRES_DB: logs_db
    volumes:
      - postgres-logs-db:/var/lib/postgresql/data
    restart: always
  
  redis:
    container_name: redis
    image: redis:7
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always


